apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
spec:
  replicas: 1
    # 이 selector는 아래 template의 labels와 일치해야 함
  selector:
    matchLabels:
      app: redis
  # --- Pod Template ---      
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        # Redis가 준비되었는지 확인하는 health check 추가
        resources:
          tcpSocket:
            port: 6379
          initialDelaySeconds: 5
          periodSeconds: 10
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
---
# --- Redis Service ---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
spec:
  selector:
    app: redis
  ports:
  - port: 6379
    targetPort: 6379